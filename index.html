<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRefine X | Ultimate IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { slate: { 850: '#1e293b' } } } } }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/loader.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .severity-critical { border-left: 4px solid #ef4444; background: rgba(239, 68, 68, 0.1); }
        .severity-medium { border-left: 4px solid #eab308; background: rgba(234, 179, 8, 0.1); }
    </style>
</head>
<body class="h-screen flex flex-col bg-gray-50 dark:bg-[#0f172a] text-gray-900 dark:text-gray-100 overflow-hidden">

    <nav class="h-12 border-b border-gray-200 dark:border-slate-700 flex items-center justify-between px-4 bg-white dark:bg-slate-900 shrink-0">
        <div class="flex items-center gap-3">
            <span class="text-lg font-bold">CodeRefine <span class="text-blue-500">X</span></span>
        </div>
        <div class="flex items-center gap-4">
            <select id="language" class="bg-gray-100 dark:bg-slate-800 border-none text-xs rounded px-2 py-1 outline-none">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
            </select>
            <button onclick="toggleTheme()" class="p-1 rounded hover:bg-gray-200 dark:hover:bg-slate-700">ðŸŒ—</button>
        </div>
    </nav>

    <div class="flex-grow flex h-[60%]">
        <div class="w-1/2 flex flex-col border-r border-gray-200 dark:border-slate-700 relative">
            <div id="monaco-container" class="flex-grow"></div>
            <button onclick="runRealTime()" class="absolute bottom-4 right-6 bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-full shadow-lg z-10 hover:scale-105 transition-transform">
                â–¶ RUN INTERACTIVE
            </button>
        </div>

        <div class="w-1/2 flex flex-col bg-white dark:bg-[#0d1117]">
            <div class="flex border-b border-gray-200 dark:border-slate-700 bg-gray-50 dark:bg-slate-800">
                <button onclick="switchTab('working')" id="tab-working" class="px-4 py-2 text-xs font-bold border-b-2 border-blue-500 text-blue-500">Working</button>
                <button onclick="switchTab('rewrite')" id="tab-rewrite" class="px-4 py-2 text-xs font-bold text-gray-500 dark:text-gray-400">Rewrite</button>
                <button onclick="switchTab('teaching')" id="tab-teaching" class="px-4 py-2 text-xs font-bold text-gray-500 dark:text-gray-400">Teaching Mode</button>
                <button onclick="analyzeCode()" class="ml-auto px-4 py-2 text-xs font-bold bg-blue-600 text-white hover:bg-blue-500">ANALYZE</button>
            </div>
            
            <div class="flex-grow overflow-y-auto p-4 font-mono text-sm">
                <div id="view-working" class="space-y-2">
                    <p class="text-gray-500 italic text-center mt-10">Click "Analyze" to see code logic.</p>
                </div>

                <div id="view-rewrite" class="hidden h-full flex flex-col">
                    <textarea id="rewrite-code" class="flex-grow bg-[#1e1e1e] text-green-400 p-4 rounded text-xs outline-none resize-none" readonly></textarea>
                </div>

                <div id="view-teaching" class="hidden h-full flex flex-col">
                    <div id="teaching-intro" class="text-center mt-10">
                        <h3 class="font-bold text-lg mb-2">Interactive Classroom</h3>
                        <p class="text-xs text-gray-500 mb-4">Fix bugs one by one.</p>
                        <button onclick="startTeaching()" class="bg-blue-600 text-white px-4 py-2 rounded text-xs font-bold">Start Lesson</button>
                    </div>
                    <div id="teaching-active" class="hidden flex-col h-full">
                        <div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded mb-4 border border-blue-200 dark:border-blue-800">
                            <h4 id="teach-title" class="font-bold text-red-500 mt-1">Error detected</h4>
                            <p id="teach-msg" class="text-xs mt-2 opacity-80">...</p>
                        </div>
                        <div class="bg-yellow-50 dark:bg-yellow-900/10 p-4 rounded mb-4 border border-yellow-200 dark:border-yellow-800">
                            <p id="teach-hint" class="text-xs italic mt-1">...</p>
                        </div>
                        <button onclick="verifyFix()" class="mt-auto w-full bg-green-600 hover:bg-green-500 text-white py-3 rounded font-bold text-sm">Verify Fix</button>
                    </div>
                    <div id="teaching-done" class="hidden text-center mt-10">
                        <div class="text-4xl mb-2">ðŸŽ‰</div>
                        <h3 class="font-bold text-green-500">Perfect Code!</h3>
                        <button onclick="startTeaching()" class="mt-4 text-xs underline">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="h-[35%] flex border-t border-gray-200 dark:border-slate-700 bg-gray-100 dark:bg-[#0d1117]">
        <div class="w-1/2 border-r border-gray-300 dark:border-slate-700 flex flex-col">
            <div class="px-4 py-1 bg-gray-200 dark:bg-slate-800 text-[10px] font-bold uppercase flex justify-between">
                <span>Diagnostics</span>
                <span id="issue-count" class="text-red-500">0 Issues</span>
            </div>
            <div id="diagnostics-log" class="flex-grow p-2 overflow-y-auto space-y-1"></div>
        </div>

        <div class="w-1/2 flex flex-col relative bg-black">
            <div class="px-4 py-1 bg-slate-800 text-[10px] font-bold text-gray-400 uppercase">Terminal</div>
            <div id="terminal-output" class="flex-grow p-4 font-mono text-xs text-gray-300 overflow-y-auto whitespace-pre-wrap break-words"></div>
            
            <div class="flex items-center px-2 bg-gray-900 border-t border-gray-800">
                <span class="text-green-500 mr-2">âžœ</span>
                <input id="term-input" type="text" class="flex-grow bg-transparent text-white text-xs p-2 outline-none font-mono" placeholder="Type input here..." autocomplete="off">
            </div>
        </div>
    </div>

    <script>
        let editor, ws;
        let teachingIssues = [];

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('monaco-container'), {
                value: "# Interactive Demo\nname = input('Name: ')\nprint(f'Hello {name}')",
                language: 'python', theme: 'vs-dark', automaticLayout: true, minimap: { enabled: false }
            });
            updateTheme();
        });

        function toggleTheme() { document.documentElement.classList.toggle('dark'); updateTheme(); }
        function updateTheme() { if (editor) monaco.editor.setTheme(document.documentElement.classList.contains('dark') ? 'vs-dark' : 'vs-light'); }

        function switchTab(tab) {
            ['working', 'rewrite', 'teaching'].forEach(t => {
                document.getElementById(`view-${t}`).classList.toggle('hidden', t !== tab);
                const btn = document.getElementById(`tab-${t}`);
                btn.className = (t === tab) ? "px-4 py-2 text-xs font-bold border-b-2 border-blue-500 text-blue-500" : "px-4 py-2 text-xs font-bold text-gray-500 dark:text-gray-400";
            });
        }

        // --- WEBSOCKET EXECUTION ---
        function runRealTime() {
            const term = document.getElementById('terminal-output');
            term.innerHTML = "<span class='text-yellow-500'>âžœ Starting process...</span><br>";
            
            // Connect to WebSocket using current host
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            if (ws) ws.close();
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/execute`);

            ws.onopen = () => {
                ws.send(JSON.stringify({ code: editor.getValue(), language: document.getElementById('language').value }));
                document.getElementById('term-input').focus();
            };

            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                if (msg.type === 'stdout') term.innerHTML += `<span class='text-gray-200'>${msg.data}</span>`;
                if (msg.type === 'stderr') term.innerHTML += `<span class='text-red-400'>${msg.data}</span>`;
                term.scrollTop = term.scrollHeight;
            };
        }

        // Terminal Input Handler
        document.getElementById('term-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && ws && ws.readyState === WebSocket.OPEN) {
                const val = e.target.value;
                document.getElementById('terminal-output').innerHTML += `<span class='text-green-500'>${val}\n</span>`;
                ws.send(val);
                e.target.value = '';
            }
        });

        // --- ANALYSIS & TEACHING ---
        async function analyzeCode() {
            const res = await fetch('/api/analyze', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code: editor.getValue(), language: document.getElementById('language').value, mode: 'standard' })
            });
            const data = await res.json();
            
            document.getElementById('view-working').innerHTML = `<div class='whitespace-pre-wrap text-gray-600 dark:text-gray-300'>${data.dry_run}</div>`;
            document.getElementById('rewrite-code').value = data.rewritten_code;
            
            const diag = document.getElementById('diagnostics-log');
            diag.innerHTML = "";
            document.getElementById('issue-count').innerText = `${data.issues.length} Issues`;
            teachingIssues = data.issues; 

            if (data.issues.length === 0) diag.innerHTML = "<div class='text-green-500 p-2'>No issues found.</div>";
            data.issues.forEach(i => {
                const cls = `severity-${i.severity.toLowerCase()}`;
                diag.innerHTML += `<div class="${cls} p-2 mb-1 text-xs text-gray-700 dark:text-gray-300"><b>${i.severity}</b>: ${i.message}</div>`;
            });

            return data.issues;
        }

        async function startTeaching() {
            const issues = await analyzeCode();
            document.getElementById('teaching-intro').classList.add('hidden');
            document.getElementById('teaching-done').classList.add('hidden');

            if (issues.length > 0) {
                document.getElementById('teaching-active').classList.remove('hidden');
                document.getElementById('teaching-active').classList.add('flex');
                showIssue(issues[0]);
            } else {
                document.getElementById('teaching-done').classList.remove('hidden');
            }
        }

        function showIssue(i) {
            document.getElementById('teach-title').innerText = `Line ${i.line}: ${i.type}`;
            document.getElementById('teach-msg').innerText = i.message;
            document.getElementById('teach-hint').innerText = i.fix;
        }

        async function verifyFix() {
            const issues = await analyzeCode();
            if (issues.length === 0) {
                document.getElementById('teaching-active').classList.add('hidden');
                document.getElementById('teaching-active').classList.remove('flex');
                document.getElementById('teaching-done').classList.remove('hidden');
            } else {
                showIssue(issues[0]);
                alert("Bug still found. Check diagnostics.");
            }
        }
    </script>
</body>
</html>
